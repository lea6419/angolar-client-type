<!-- login.component.html -->
<div class="auth-container">
    <mat-card class="auth-card">
      <mat-card-title>התחברות</mat-card-title>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>אימייל</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="form.email" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="form.password" required>
          </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width">התחבר</button>
      </form>
      <div class="text-center mt-2">
        <a routerLink="/register">עדיין אין לך חשבון? להרשמה</a>
      </div>
    </mat-card>
  </div>
