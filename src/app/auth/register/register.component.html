<!-- register.component.html -->
<div class="auth-container">
    <mat-card class="auth-card">
      <mat-card-title>הרשמה</mat-card-title>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>שם מלא</mat-label>
          <input matInput name="name" [(ngModel)]="form.name" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>אימייל</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="form.email" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>סיסמה</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="form.password" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>אישור סיסמה</mat-label>
          <input matInput type="password" name="confirmPassword" [(ngModel)]="form.confirmPassword" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width">הירשם</button>
      </form>
      <div class="text-center mt-2">
        <a routerLink="/login">יש לך כבר חשבון? התחבר</a>
      </div>
    </mat-card>
  </div>
