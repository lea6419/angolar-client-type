<div class="auth-container">
  <!-- 专拽注 驻砖 -->
  <div class="animated-background">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
  </div>

  <!-- 转 注 -->
  <div class="auth-content">
    <!--  转专转 -->
    <div class="auth-header">
      <div class="logo-container">
        <div class="logo-icon"></div>
        <h1 class="logo-text">TypePro</h1>
      </div>
      <p class="welcome-text">专 砖!</p>
    </div>

    <!-- 专住 转专转 -->
    <mat-card class="auth-card">
      <mat-card-header class="card-header">
        <div class="header-icon"></div>
        <mat-card-title class="card-title">转专转</mat-card-title>
        <mat-card-subtitle class="card-subtitle">
          转专  砖转 砖 砖
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="card-content">
        <form class="auth-form" (ngSubmit)="onLogin()">
          <!-- 砖 -->
          <div class="error-message" *ngIf="errorMessage">
            <mat-icon class="error-icon">error</mat-icon>
            {{ errorMessage }}
          </div>

          <!--  -->
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>转转 </mat-label>
            <input 
              matInput 
              type="email"
              [(ngModel)]="form.email" 
              name="email"
              required
              placeholder="example@email.com"
            >
            <mat-icon matSuffix class="field-icon">email</mat-icon>
          </mat-form-field>

          <!-- 住住 -->
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>住住</mat-label>
            <input 
              matInput 
              type="password"
              [(ngModel)]="form.password" 
              name="password"
              required
              placeholder="住 住住"
            >
            <mat-icon matSuffix class="field-icon">lock</mat-icon>
          </mat-form-field>

          <!-- 转转 住 专 转 -->
          <div class="checkbox-container">
            <label class="custom-checkbox">
              <input type="checkbox">
              <span class="checkmark"></span>
              专 转
            </label>
            <a href="#" class="forgot-password">砖转 住住?</a>
          </div>

          <!-- 驻转专 转专转 -->
          <button 
            mat-raised-button 
            type="submit" 
            class="auth-button login-button"
            [disabled]="!form.email || !form.password"
          >
            <mat-icon class="button-icon">login</mat-icon>
            <span>转专</span>
            <div class="button-ripple"></div>
          </button>
        </form>

        <!-- 驻专 -->
        <div class="divider">
          <span class="divider-text"></span>
        </div>
        <!-- 拽砖专 专砖 -->
        <div class="auth-footer">
          <p class="footer-text">
            注   砖?
            <a routerLink="/register" class="auth-link">专砖 </a>
          </p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- 住住拽转 -->
    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-number">10K+</div>
        <div class="stat-label">砖转砖</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">500K+</div>
        <div class="stat-label">拽爪 专</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">99.9%</div>
        <div class="stat-label">转</div>
      </div>
    </div>
  </div>
</div>
